<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/_styles/main.css" />

  <title>Karyawan</title>
</head>

<body>

  <header class="p-10 bg-blue-600 text-white">
    <h1 class="text-4xl">Manajemen Data Karyawan</h1>
    <span>Simpan dan temukan dengan mudah data karyawan</span>
  </header>

  <div class="m-10">

    <div class="shadow-lg rounded">

      <div class="p-10">

        <div class="flex justify-between">
          <div class="flex w-1/2">
            <input type="text" class="w-3/4 border-2 rounded-md px-3"
              placeholder="Cari NIP, Nama, Departemen, atau Jabatan" />
            <button class="bg-blue-500 text-white rounded-md px-3 py-2">Cari</button>
          </div>
          <div class="w-1/2 text-right">
            <a href="tambah" class="bg-blue-500 text-white rounded-md px-3 py-2">Tambah Data</a>
          </div>
        </div>

        <table class="table-auto w-full mt-5">
          <thead>
            <tr>
              <th class="text-left">NIP</th>
              <th class="text-left">Nama Lengkap</th>
              <th class="text-left">Departemen</th>
              <th class="text-left">Jabatan</th>
              <th class="text-left">Menjabat Dari</th>
              <th class="text-left">Menjabat Sampai</th>
              <th class="text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="table-body">

            <!-- data show here -->

          </tbody>
        </table>

      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/gh/ngasemjs/client-javascript@4202aa1/hamjs-rpc.js"></script>
  <script src="/_scripts/index.js"></script>
  <script>
    const tableBody = document.querySelector('#table-body');
    function main() {
      tableBody.innerHTML = messageLoading;
      getAll()
        .then(function(pegawais) {
          if (pegawais.length <= 0) {
            tableBody.innerHTML = messageEmpty;
            return;
          }

          tableBody.innerHTML = '';
          pegawais.forEach(pegawai => {
            const result = `
              <tr>
                <th class="text-left">${pegawai.nip}</th>
                <th class="text-left">${pegawai.nama}</th>
                <th class="text-left">${pegawai.departemen}</th>
                <th class="text-left">${pegawai.jabatan}</th>
                <th class="text-left">${pegawai.menjabat_dari}</th>
                <th class="text-left">${pegawai.menjabat_sampai}</th>
                <th class="text-left">
                  <a href="/ubah?id=${pegawai.id}" class="bg-green-500 px-3 py-1 text-sm text-white rounded">Ubah</a>
                  <a href="/hapus?id=${pegawai.id}" class="bg-red-500 px-3 py-1 text-sm text-white rounded">Hapus</a>
                </th>
              </tr>
            `;
            tableBody.innerHTML += result;
          });
        })
        .catch(err => {
          tableBody.innerHTML = messageEmpty;
        });
    }

    document.addEventListener('DOMContentLoaded', main);
  </script>

</body>

</html>
