<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/_styles/main.css" />

  <title>Hapus</title>
</head>
<body>

  <header class="p-10 bg-blue-600 text-white">
    <h1 class="text-4xl">Manajemen Data Karyawan</h1>
    <span>Simpan dan temukan dengan mudah data karyawan</span>
  </header>

  <div class="m-10">

    <div class="shadow-lg rounded">
      
      <div class="p-10">

        <h1 class="text-2xl">Konfirmasi Hapus Data Karyawan</h1>
        <p class="text-gray-500">Yakin untuk melanjutkan menghapus data? Pilih lanjutkan jika yakin.</p>

        <div class="text-right">
          <a href="/" class="text-black rounded-md px-3 py-2 border-2">Batal</a>
          <button class="bg-red-500 text-white rounded-md px-3 py-2" id="lanjutkan">Lanjutkan</button>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/gh/ngasemjs/client-javascript@4202aa1/hamjs-rpc.js"></script>
  <script src="/_scripts/index.js"></script>
  <script>
    const query = new URL(location.href).searchParams;
    const id = +query.get('id');
    if (isNaN(id) || id <= 0) {
      alert('Data not found');
      location = '/';
    }

    function loadData() {
      getById(id)
        .then(function(pegawai) {
          if (!pegawai) {
            alert('Data not found');
            location = '/';
            return;
          }
        })
        .catch(err => {
          alert("Can't get data");
          throw err;
        });
    }


    function onLanjutkan() {
      del(id)
        .then(() => {
          location = '/';
        })
        .catch(err => {
          alert('Gagal menghapus data');
          throw err;
        });
    }

    function main() {
      loadData();

      document.querySelector('#lanjutkan').addEventListener('click', onLanjutkan);
    }

    document.addEventListener('DOMContentLoaded', main);
  </script>

</body>
</html>
