<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/_styles/main.css" />

  <title>Detail</title>
</head>
<body>

  <header class="p-10 bg-blue-600 text-white">
    <h1 class="text-4xl">Manajemen Data Karyawan</h1>
    <span>Simpan dan temukan dengan mudah data karyawan</span>
  </header>

  <div class="m-10">

    <div class="shadow-lg rounded">

      <div class="p-10">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="nip">
            NIP
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nip" type="text" placeholder="Nomor Induk Pegawai" required disabled value="8723498723847" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
            Nama Lengkap
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" required disabled value="Alex Under" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="departemen">
            Departemen
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="departemen" type="text" placeholder="Bagian Instansi" required disabled value="Keuangan" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="jabatan">
            Jabatan
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="jabatan" type="text" required disabled value="Kepala" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="menjabat_dari">
            Menjabat Dari <span class="text-gray-400">- Tanggal Mulai Menjabat</span>
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="menjabat_dari" type="date" required disabled value="2019-04-22" />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="menjabat_sampai">
            Menjabat Sampai <span class="text-gray-400">- Tanggal Selesai Menjabat</span>
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="menjabat_sampai" type="date" required disabled value="2024-04-22"  />
        </div>

        <div class="mb-4 text-right">
          <a href="/">
            <button type="button" class="border-2 rounded-md px-3 py-2">Kembali</button>
          </a>
          <button type="submit" class="bg-green-500 text-white rounded-md px-3 py-2">Ubah</button>
          <button type="button" class="bg-red-500 text-white rounded-md px-3 py-2">Hapus</button>
        </div>

      </div>

    </div>

  </div>


</body>
</html>
